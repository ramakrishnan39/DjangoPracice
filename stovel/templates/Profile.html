{% extends 'base.html' %}

{% block content %}
<div>
    <form action="/edit/" method="POST" id="frm_edit" > 
        {% csrf_token %}
        <span class="label" > First Name </span> <span style="padding-left: 40px;">: <input type="text" name="txt_ed_fname" value="{{ user.first_name }}" > </span> <br/>
        <span class="label"> Last Name </span> <span style="padding-left: 42px;">: <input type="text" name="txt_ed_lname" value="{{ user.last_name }}" > </span> <br/>
        <span class="label"> Mail ID</span> <span style="padding-left: 65px;">: <input type="text" name="txt_ed_mail" value="{{ user.email }}" > </span> <br/>
        
        <input type="submit" value="Edit Profile">
    </form>
</div>
{% endblock %}
