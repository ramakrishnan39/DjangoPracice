{% extends 'base.html' %}
{% block content %}
    <form id="frm_signup" action="../register/" method="POST">
        {% csrf_token %}
        <span class="label"> First Name : </span> <input type="text" class="textbox" id="txt_firstname_signin" name="txt_firstname" required="" /> <br/>
        <span class="label"> Last Name : </span> <input type="text" class="textbox" id="txt_lastname_signin" name="txt_lastname" required="" /> <br/>
        <span class="label"> Mail ID : </span> <input type="email" class="textbox" id="txt_email" name="txt_email" required="" /> <br/>
        <br/><br/>
        <span class="label"> Username : </span> <input type="text" class="textbox" id="txt_username_signin" name="txt_username" required="" /> <br/>
        <span class="label"> Enter your password : </span> 
        <input type="password" class="textbox" id="pwd_signin" name="pwd_signin" required = "" /><br/>
        <span class="label"> Enter your password  Again to confirm : 
        </span> <input type="password" class="textbox" id="pwd_signin_2" name="pwd_signin_2" required="" /><br/>
        <input type="submit" value="Sign Up" class="label">
    </form>
{% endblock %}
